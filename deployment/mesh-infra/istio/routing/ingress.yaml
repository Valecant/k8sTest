apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: "argocd-gateway"
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:                                    # <----- All hosts we want to be responsible for
     - "reccommender.argo"
    port:
      name: http
      number: 80
      protocol: HTTP
---
