apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: "default-gateway"
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:                                  
     - "reccommender.default"
    port:
      name: http
      number: 80
      protocol: HTTP
  - hosts:                                    
     - "reccommender.ui"
    port:
      name: ui
      number: 80
      protocol: HTTP
  - hosts:                                    
     - "reccommender.back"
    port:
      name: back
      number: 80
      protocol: HTTP
  - hosts:                                    
     - "reccommender.datapolicy"
    port:
      name: datapolicy
      number: 80
      protocol: HTTP
